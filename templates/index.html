<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Question</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Context</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="submit" onclick="submitData()">Generate</button>
    </div>
    <div id="answer_holder"></div>

    <script>
        function submitData() {
            const context = document.getElementById('exampleFormControlTextarea1').value;
            
         
            const formData = new FormData();
            formData.append('context', context); 
            
            alert("Generating...");

            fetch("http://127.0.0.1:8080/genrate", {
                method: "POST",
                body: formData, 
            })
            .then(response => response.json()) 
            .then(data => {
                
                document.getElementById('answer_holder').innerHTML = `<h1>${data['question']}</h1> <h2>Answer: ${data['answer']}</h2><br> <h2>options</h2> <br>${data['distracter'].map((itr,index)=>("<h2>"+itr+"</h2>"))} <br>`;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
